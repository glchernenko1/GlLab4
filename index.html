<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script>
        app.use(function(req, res, next) {
            res.header("Access-Control-Allow-Origin", "*");
            res.header("Access-Control-Allow-Headers", "Origin, X-Requested-With, Content-Type, Accept");
            next();
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
            integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
            crossorigin="anonymous" defer>
    </script>
    <script src="https://webglfundamentals.org/webgl/resources/m4.js"></script>
</head>

<body>
    <img src="https://raw.githubusercontent.com/glchernenko1/jpg/main/1.jpg" id="01", style="display: none">
    <img src="https://raw.githubusercontent.com/glchernenko1/jpg/main/2.png" id="02", style="display: none">
    <img src="https://raw.githubusercontent.com/glchernenko1/jpg/main/3.jpg" id="03", style="display: none">
    <img src="https://raw.githubusercontent.com/glchernenko1/jpg/main/wood.jpg" id="04", style="display: none">
    <div class="container d-flex justify-content-evenly "
         style="margin-top: 50px">

        <div>
            <canvas id="glcanvas" width="900" height="600"></canvas>
        </div>

        <div class="w-25">
            <input style="display: none" onchange="updateState()" type="range" min="0" max="2" step="0.05" class="form-range" id="lightPower">


            <label for="textureCoef" class="form-label">Цвет</label>
            <input onchange="updateState()" type="range" min="0" max="1" step="0.01" class="form-range" id="colorCoef">
            <br/><br/>


            <label for="lightPower" class="form-label">Текстура</label> <br/>
            <input onchange="updateState()" type="range" min="0" max="1" step="0.01" class="form-range" id="textureCoef">
            <br/><br/>


            <label for="lightPower" class="form-label">Материал</label> <br/>
            <input onchange="updateState()" type="range" min="0" max="1" step="0.01" class="form-range" id="materialCoef">
            <br/><br/>

            <label for="lightPower" class="form-label">Функция затухания</label> <br/>
            <select class="dampingFunction" onchange="updateState()" aria-label="Функция затухания">
                <option selected value="0">Линейная</option>
                <option value="1">Квадратичная</option>
            </select>
            <br/><br/>

            <label for="lightPower" class="form-label">Шейдинг</label> <br/>
            <select class="shading" onchange="updateState()" aria-label="Шейдинг">
                <option selected value="0">Фонг</option>
                <option value="1">Гуро</option>
            </select>
            <br/><br/>

            <label for="lightPower" class="form-label">Модель освещения</label> <br/>
            <select class="lightModel" onchange="updateState()" aria-label="Шейдинг">
                <option selected value="0">Ламберт</option>
                <option value="1">Фонг</option>
                <option value="2">Тун-шейдерная модель</option>
                <option value="3">Блинна-Фонга</option>
            </select>
            <br/><br/>

            <label for="lightPower" class="form-label">Сила света</label>
            <input onchange="updateState()" type="range" min="0.01" max="0.99" step="0.01" class="form-range" id="power">
            <br/><br/>
        </div>

    </div>
</body>

<script src="./script.js" defer></script>
</html>
